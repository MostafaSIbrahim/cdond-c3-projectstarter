version: 2.1
orbs: 
  slack: circleci/slack@4.9.3            
commands:
  notify_on_failure:
    steps:
      - slack/notify:
          event: fail
          channel: cicd-project
          template: basic_fail_1
  install_awscli:
    description: Install AWS CLI
    steps:
      - run:
          name: Install AWS CLI
          command: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install        
  install_ansible:
    description: Install Ansible
    steps:
      - run:
          name: Install Ansible
          command: |
            sudo apt update
            sudo apt install software-properties-common
            sudo add-apt-repository --yes --update ppa:ansible/ansible
            sudo apt install ansible      
  destroy_environments:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
    steps:
      - run:
          name: Destroy environments
          when: on_fail
          command: |
            aws cloudformation delete-stack --stack-name FinalProject-backend-${CIRCLE_WORKFLOW_ID:0:7}
            aws s3 rm s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7} --recursive
            aws cloudformation delete-stack --stack-name FinalProject-frontend-${CIRCLE_WORKFLOW_ID:0:7}
            
nodedoker: &nodedoker
  docker:
    - image: cimg/node:13.8.0
jobs:
  build-frontend:
    <<: *nodedoker
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-mybuild]
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-mybuild
      - notify_on_failure
  build-backend:
    <<: *nodedoker
    steps:
      - checkout
      - restore_cache:
          keys: [backend-mybuild]
      - run:
          name: Back-end build
          command: |
             cd backend
             npm install
             npm run build 
      - save_cache:
          paths: [backend/node_modules]
          key: backend-mybuild
      - notify_on_failure
  test-frontend:
      <<: *nodedoker
      steps:
        - checkout
        - restore_cache:
            keys: [frontend-mybuild]
        - run:
            name: Test front-end
            command: |
              cd frontend
              npm install
              npm run test
        - notify_on_failure
  test-backend:
    <<: *nodedoker
    steps:
      - checkout
      - restore_cache:
          keys: [backend-mybuild]
      - run:
          name: Test Back-end
          command: |
             cd backend
             npm install
             npm run test 
      - notify_on_failure
  scan-frontend:
    <<: *nodedoker
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-mybuild]
      - run:
          name: Scan front-end
          command: |
            cd frontend
            npm install
            npm audit fix --force --audit-level=critical
            npm audit --audit-level=critical
      - notify_on_failure
  scan-backend:
    <<: *nodedoker
    steps:
      - checkout
      - restore_cache:
          keys: [backend-mybuild]    
      - run:
          name: Scan Back-end
          command: |
            cd backend
            npm install
            npm audit fix --force
            npm audit fix --force
            npm audit --audit-level=critical 
      - notify_on_failure

  deploy-infrastructure:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - install_awscli
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --tags project=finalproject \
              --stack-name "FinalProject-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"  
      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --tags project=finalproject \
              --stack-name "FinalProject-frontend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"  
      - run:
          name: Add back-end ip to ansible inventory
          command: |
            BACKEND_PUBLIC_IP=$(aws ec2 describe-instances \
            --filter "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:7}" \
            --query 'Reservations[*].Instances[*].PublicIpAddress' \
            --output text)
            echo $BACKEND_PUBLIC_IP >> .circleci/ansible/inventory.txt
            cat .circleci/ansible/inventory.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt
      - destroy_environments      

  configure-infrastructure:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - install_ansible
      - install_awscli
      - add_ssh_keys:
          fingerprints: ["7d:69:fe:fc:fb:e5:18:eb:a8:d9:75:a5:7b:70:cb:72"]
      - attach_workspace:
          at: ~/
      - run:
          name: Configure server
          command: |
            cd .circleci/ansible
            cat inventory.txt
            ansible-playbook -i ~/project/.circleci/ansible/inventory.txt configure-server.yml
      - destroy_environments      
  
